<script>

const iconElement = document.getElementById('flashingIcon');

// Function to start the flash animation
function startFlash() {
  iconElement.style.animation = 'flashEffect 1s infinite';
}

// Function to stop the flash animation
function stopFlash() {
  iconElement.style.animation = '';
}

</script>
